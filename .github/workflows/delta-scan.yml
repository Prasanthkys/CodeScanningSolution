name: SFDX Code Scan Delta with Temporary Workspace
 
on:
  push:
    branches:
      - 'temp-branch'  # Temporary branch where changes are pushed initially
 
permissions:
  contents: write
  pull-requests: write
 
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code into temporary directory
        uses: actions/checkout@v3
        with:
          path: temp_workspace
 
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
 
      - name: Install CLI
        run: npm install @salesforce/cli --global
 
      - name: Install Scanner Plugin
        run: sf plugins install @salesforce/sfdx-scanner
 
      - name: Verify SFDX CLI Installation
        run: sf --version
 
      - name: Verify SFDX Scanner Plugin Installation
        run: sf plugins --core
 
      - name: Get changed files in temporary workspace
        id: get-changes
        run: |
          cd temp_workspace
          git fetch --unshallow || true
          if [ "$(git rev-list --count HEAD)" -gt "1" ]; then
            echo "Fetching changed files between HEAD~1 and HEAD"
            git diff --name-only HEAD~1 HEAD > changed_files.txt
          else
            echo "No previous commit to compare to." > changed_files.txt
          fi
          cat changed_files.txt
 
      - name: Run SFDX Scanner on Changed Files
        if: success()
        run: |
          cd temp_workspace
          files=$(cat changed_files.txt | grep -E '\.cls$|\.lwc$' || true)
          echo "Files to scan: $files"
          if [ -n "$files" ]; then
            sf scanner:run --target "$files" --format "csv" --outfile "scanner-report.csv" || { echo "Scanner run failed"; exit 1; }
          else
            echo "No relevant files changed."
            touch scanner-report.csv
          fi
        env:
          SF_LAZY_LOAD_MODULES: 'true'
          SF_AUTOUPDATE_DISABLE: 'true'
          SF_DISABLE_AUTOUPDATE: 'true'
 
      - name: Save scanner report as an artifact for next steps
        uses: actions/upload-artifact@v3
        with:
          name: scanner-report
          path: temp_workspace/scanner-report.csv
 
  quality_gate:
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      quality_gate_status: ${{ steps.check_severity.outputs.quality_gate_status }}  # Pass status to next job
    steps:
      - name: Download scanner report artifact
        uses: actions/download-artifact@v3
        with:
          name: scanner-report
 
      - name: Encode CSV file to Base64
        id: encode_file
        run: |
          if [ -f scanner-report.csv ]; then
            base64 scanner-report.csv | tr -d '\n' > encoded_report.txt
          else
            echo "Scanner report CSV file not found."
            exit 1
 
      - name: Check Scanner Report Severity
        id: check_severity
        run: |
            if [ ! -f "scanner-report.csv" ]; then
              echo "Scanner report not found!"
              echo "::set-output name=quality_gate_status::FAILED"
              exit 1
            fi
            echo "Checking scanner report content:"
            cat scanner-report.csv
            SEVERITY_FAIL_COUNT=$(awk -F',' '{gsub(/^ *| *$/, "", $2); if($2 == "\"3\"") count++} END {print count}' scanner-report.csv)
            SEVERITY_FAIL_COUNT=${SEVERITY_FAIL_COUNT:-0}
            if [ "$SEVERITY_FAIL_COUNT" -gt 0 ]; then
              echo "Quality gate failed due to high severity issues."
              echo "::set-output name=quality_gate_status::FAILED"
              exit 1
            else
              echo "Quality gate passed."
              echo "::set-output name=quality_gate_status::PASSED"
        # The `set-output` command here properly sets the output for the job
 
  commit_and_push:
    runs-on: ubuntu-latest
    needs: quality_gate
    if: ${{ needs.quality_gate.outputs.quality_gate_status == 'PASSED' }}  # Only push if quality gate passed
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
 
      - name: Merge temp branch to main branch
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout Dev3Mnr  # Switch to main branch
          git merge temp-branch  # Merge changes from temp branch to main
          git push origin Dev3Mnr  # Push changes to main branch