<template>
    <!-- Talent Bench Datatable -->
    <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        onrowaction={handleRowAction}
        hide-checkbox-column="True">
    </lightning-datatable>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Job Submission Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium expanded-modal-content">
                    <lightning-datatable
                    key-field="id"
                    data={jobData}
                    columns={modalColumns}
                    hide-checkbox-column="True">
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
