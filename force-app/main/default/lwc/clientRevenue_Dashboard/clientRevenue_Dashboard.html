<template>

    <div class="table">
    <!-- <lightning-card title="Talent Bench Submission Report">

            <lightning-datatable
                key-field="id"
                data={candidateData}

    <lightning-card title="Client Revenue Sights" icon-name="action:update">
        <div class="slds-card__header">
            <div class="slds-grid slds-grid_align-spread">
                <!-- Maximize Icon in the Header -->
                <lightning-button-icon icon-name="utility:expand" alternative-text="Maximize" onclick={handleMaximize} class="slds-button_icon slds-float_right max"></lightning-button-icon>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-grid_align-spread">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="calendarFilter"
                        label="Filter by"
                        value={calendarFilter}
                        placeholder="Select a filter"
                        options={calendarOptions}
                        onchange={handleCalendarChange}>
                    </lightning-combobox>
                </div>
                <template if:true={isMonthlyOrYearly}>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            name="valueFilter"
                            label="Select Value"
                            value={selectedValue}
                            placeholder="Select a value"
                            options={options}
                            onchange={handleValueChange}>
                        </lightning-combobox>
                    </div>
                </template>
                <template if:true={isCustom}>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="date" label="Custom Start Date" value={customStartDate} onchange={handleCustomStartDateChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="date" label="Custom End Date" value={customEndDate} onchange={handleCustomEndDateChange}></lightning-input>
                    </div>
                </template>
            </div><br>
            <template if:true={data}>
                <template if:true={data.length}>
                    <div class="datatable" style={tableHeightStyle}>
                <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
            </template>
            <template if:false={data.length}>
                <div class="slds-text-align_center slds-m-top_medium">
                    No Data Available
                </div>
            </template>
            </template>
            <!-- <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template> -->
        </div>
    </lightning-card>
    </div>

    <!-- Modal Popup1 -->
    <template if:true={isModalOpen1}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal1}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Client Revenue Sights</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium expanded-modal-content">
                    <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column="true"
                        onrowaction={handleRowAction}>
                </lightning-datatable>
                </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal1}>Close</button>
                    </footer>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Vendor Submission Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium expanded-modal-content">
                    <lightning-datatable
                        key-field="id"
                        data={modalData}
                        columns={modalColumns}
                        hide-checkbox-column="true"
                        class="expanded-datatable">
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
